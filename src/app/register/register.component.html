<div class="text">
    <mat-card>
        
        
        <mat-card-content>
            
            <h2> Registration</h2>
            <form class="example-form" [formGroup]="registerform">
                <mat-form-field class="example-full-width">
                    <mat-label> First Name</mat-label>
                    <input matInput formControlName="firstname">
                  </mat-form-field><br>
                <mat-form-field class="example-full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput formControlName="lastname">
                </mat-form-field><br>
                
                <mat-form-field class="example-full-width">
                    <mat-label> D.O.B</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field><br>
                
                        
        
        
                  <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                  </mat-form-field><br>
                  <mat-form-field class="example-full-width">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phonenumber">
                  </mat-form-field><br>
                  <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                  </mat-form-field><br>
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password">
                  </mat-form-field>
                  <div>
                    <mat-radio-group formControlName="role" aria-label="Role">
                        <mat-label>User Type</mat-label>
                        <mat-radio-button value="admin">Admin</mat-radio-button>
                            <mat-radio-button value="user">User</mat-radio-button>
                            </mat-radio-group>

                  </div>
                  <div>
                  <button type="button" (click)="proceedregisteration(this.registerform.value)"  mat-raised-button color="primary">Submit</button>
                  <a routerLink="/log" mat-raised-button color="accent">Back to Login</a>
                  </div>

                 
              
            
                </form>
              
    
        </mat-card-content>
      </mat-card>
    </div>
